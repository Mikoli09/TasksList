<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks list</title>
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/script.js"></script>
</head>

<body class="body">
    <main>
        <p>Lista zadań</p>
        <section class="section">
            <header class="section__header">Dodaj nowe zadanie</header>
            <form class="form js-form">
                <input class="newTask js-newTask"></input>
                <button class="button js-button">Dodaj zadanie</button>
            </form>
        </section>
        <section class="section">
            <header class="section__header">Lista zadań</header>
            <ul class="tasks js-tasks">tasks</ul>
        </section>
    </main>
</body>

</html>
